<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Patek Philippe Reference Lookup</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 500px; margin: auto; }
    input, button { font-size: 1rem; padding: 10px; margin: 5px 0; width: 100%; }
    #result { margin-top: 20px; padding: 15px; border: 1px solid #ccc; border-radius: 5px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>Patek Philippe Reference Lookup (ChatGPT Powered)</h1>
  <p>Enter a reference number below and click Lookup:</p>
  <input id="reference" type="text" placeholder="e.g. 5167A-012" />
  <button onclick="lookupReference()">Lookup</button>
  <div id="result"></div>

  <script>
    const OPENAI_API_KEY = "Put Key ehre" // ðŸ”‘ Replace with your real key

    async function lookupReference() {
      const refInput = document.getElementById('reference').value.trim();
      if (!refInput) {
        alert('Please enter a reference number.');
        return;
      }

      document.getElementById('result').innerText = 'Fetching info from ChatGPT...';

      const prompt = `Give a detailed breakdown for the Patek Philippe reference ${refInput}. Include: 
âœ… Collection 
âœ… Case 
âœ… Dial 
âœ… Strap 
âœ… Movement 
âœ… Water Resistance`;

      try {
        const response = await fetch('https://api.openai.com/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${OPENAI_API_KEY}`
          },
          body: JSON.stringify({
            model: "gpt-4o",
            messages: [{ role: "user", content: prompt }]
          })
        });

        const data = await response.json();
        const reply = data.choices[0].message.content;

        document.getElementById('result').innerText = reply;

      } catch (error) {
        console.error(error);
        document.getElementById('result').innerText = 'Error fetching data. Check your API key or network.';
      }
    }
  </script>
</body>
</html>
