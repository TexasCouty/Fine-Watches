<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>LuxeTime Watches Lookup</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  body {
    font-family: 'Helvetica Neue', Arial, sans-serif;
    margin: 0;
    padding: 40px 20px;

    max-width: 1200px;

  }

  }
  .lookup-grid {
    display: flex;
    gap: 40px;
    flex-wrap: wrap;
  }
  .lookup-section {
    flex: 1;
    min-width: 320px;
    background: #121212;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 0 15px #d4af37aa;
    max-height: 900px;
    overflow-y: auto;
    position: relative;
  }
  .lookup-section h2 {
    color: #d4af37;
    margin-top: 0;
    font-weight: 700;
    text-shadow: 0 0 5px #b9972f;
  }
  label {
    display: block;
    margin-top: 12px;
    font-weight: 700;
    color: #d4af37;
  }
  input, textarea, button {
    padding: 10px;
    font-size: 1rem;
    margin-top: 5px;
    width: 100%;
    box-sizing: border-box;
    border-radius: 6px;
    border: 1px solid #d4af37;
    background: #222;
    color: #eee;
    resize: vertical;
    transition: border-color 0.3s ease;
  }
  input:focus, textarea:focus {
    outline: none;
    border-color: #f7df72;
    box-shadow: 0 0 5px #f7df72;
    background: #1c1c1c;
  }
  button {
    background: transparent;
    border: 2px solid #d4af37;
    color: #d4af37;
    font-weight: 700;
    cursor: pointer;
    transition: background 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
    padding: 12px 20px;
    border-radius: 6px;
    width: 100%;
    box-sizing: border-box;
    margin-top: 15px;
  }
  button:hover {
    background: #d4af37;
    color: #000;
    box-shadow: 0 0 15px #d4af37;
    transform: translateY(-2px);
  }
  .results {
    margin-top: 40px;
    text-align: left;
    overflow-x: auto;
  }
  .card {
    background: #121212;
    border: 1px solid #d4af37;
    border-radius: 8px;
    padding: 20px;
    margin-bottom: 20px;
    display: flex;
    gap: 20px;
    align-items: flex-start;
    box-shadow: 0 0 10px #d4af37aa;
  }
  .manufacturer-line {
    font-weight: bold;
    font-size: 1rem;
    color: #d4af37;
    margin: 0 0 10px 0;
  }
  .card-images {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
    max-width: 300px;
  }
  .watch-image {
    width: 100%;
    height: auto;
    border-radius: 8px;
    border: 1px solid #d4af37;
    display: block;
  }
  .autocomplete-wrapper {
    position: relative;
  }
  #gmRecordPicker {
    position: absolute;
    top: 100%;
    left: 0;
    right: 0;
    background: #222;
    border: 1px solid #d4af37;
    border-top: none;
    max-height: 200px;
    overflow-y: auto;
    border-radius: 0 0 8px 8px;
    box-sizing: border-box;
    z-index: 1100;
    width: 100%;
  }
  #gmRecordPicker div {
    padding: 10px;
    cursor: pointer;
    border-bottom: 1px solid #d4af37aa;
    color: #eee;
  }
  #gmRecordPicker div:hover {
    background: #d4af37;
    color: #000;
  }
</style>
</head>
<body>
<div class="container">
  <img src="assets/LuxeTime Square Black Logo.png" alt="LuxeTime Logo" class="logo" />
  <h1>LuxeTime Watches Lookup</h1>

  <div class="lookup-grid">

    <!-- Reference Lookup Section -->

    <!-- Grey Market Lookup Section -->
    <div class="lookup-section">
      <h2>Grey Market Lookup</h2>

      <label for="gm_model_name">Model Name</label>
      <div class="autocomplete-wrapper">
        <input type="text" id="gm_model_name" autocomplete="off" />
        <div id="gmRecordPicker" style="display:none;"></div>
      </div>

      <!-- [Other Grey Market fields stay the same] -->

    </div>
  </div>

  <div id="results" class="results"></div>
</div>

<script>
  // [Keep all your other JS unchanged]

  // Updated picker for Grey Market:
  const recordPicker = document.getElementById('gmRecordPicker');
  const modelNameInput = document.getElementById('gm_model_name');

  modelNameInput.addEventListener('input', function() {
    const val = this.value.trim().toUpperCase();
    if (!val) {
      hideRecordPicker();
      return;
    }
    const filteredNames = modelNameSuggestions.filter(name => name.startsWith(val));
    if (filteredNames.length === 0) {
      hideRecordPicker();
      return;
    }
    showRecordPickerForModelName(filteredNames[0]);
  });

  function showRecordPickerForModelName(modelName) {
    const matches = greyMarketData.filter(item => 
      item['Model Name'] && item['Model Name'].toUpperCase() === modelName.toUpperCase()
    );
    if (matches.length === 0) {
      hideRecordPicker();
      return;
    }
    recordPicker.innerHTML = '';
    matches.forEach(record => {
      const div = document.createElement('div');
      div.textContent = `${record.Model} | ${record['Nickname or Dial'] || ''} | ${record.Bracelet || ''}`;
      div.addEventListener('click', () => {
        autofillGreyMarketForm(record);
        hideRecordPicker();
      });
      recordPicker.appendChild(div);
    });
    recordPicker.style.display = 'block';
  }

  function hideRecordPicker() {
    recordPicker.style.display = 'none';
    recordPicker.innerHTML = '';
  }

  // [Rest of your JS stays the same â€” lookup, CRUD, etc.]
</script>
</body>
</html>
