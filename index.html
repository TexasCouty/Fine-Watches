<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fine Watches Reference Lookup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: 'Helvetica Neue', Arial, sans-serif; margin: 0; padding: 40px 20px; background: linear-gradient(135deg, #000000, #434343); color: #fff; }
    .container { background: rgba(0, 0, 0, 0.7); padding: 40px; border-radius: 12px; box-shadow: 0 15px 40px rgba(0,0,0,0.5); max-width: 900px; margin: 0 auto; }
    .logo { max-width: 200px; height: auto; display: block; margin: 0 auto 20px auto; }
    h1 { font-size: 1.8rem; color: #d4af37; margin-bottom: 30px; text-align: center; }
    label { display: block; margin-top: 10px; font-weight: bold; color: #d4af37; }
    input, button, textarea { padding: 10px; font-size: 1rem; margin: 5px 0; width: 100%; box-sizing: border-box; border-radius: 6px; }
    input, textarea { border: 1px solid #555; background: #222; color: #fff; }
    input::placeholder { color: #aaa; }
    button { background: #d4af37; color: #000; border: none; cursor: pointer; transition: background 0.3s ease, transform 0.2s ease; }
    button:hover { background: #b9972f; transform: translateY(-2px); }
    .results { margin-top: 30px; text-align: left; }
    .card { background: #111; border: 1px solid #333; border-radius: 6px; padding: 20px; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.3); display: flex; flex-wrap: wrap; }
    .card-text { flex: 1 1 60%; padding-right: 20px; }
    .card-images { flex: 1 1 35%; display: grid; grid-template-columns: repeat(2, 1fr); gap: 8px; justify-content: flex-end; }
    .manufacturer-line { font-weight: bold; font-size: 1rem; color: #d4af37; margin: 0 0 10px 0; }
    .card p { margin: 5px 0; }
    .watch-image { width: 100%; border-radius: 6px; border: 1px solid #333; display: block; }
    .message { padding: 15px; background: #222; border-radius: 4px; text-align: center; }
    .edit-btn { margin-top: 10px; margin-right: 5px; }
    @media (max-width: 700px) { .card { flex-direction: column; } .card-text, .card-images { flex: 1 1 100%; padding: 0; } .card-images { grid-template-columns: repeat(2, 1fr); } .watch-image { width: 100%; } }
  </style>
</head>
<body>
  <div class="container">
    <img src="assets/LuxeTime Circle Black Logo.png" alt="LuxeTime Logo" class="logo" />
    <h1>Fine Watches Reference Lookup</h1>

    <!-- ✅ Existing Reference Search -->
    <input type="text" id="refInput" placeholder="Enter Reference Number (partial or complete)" />
    <button onclick="lookupReference()">Search</button>

    <!-- ✅ New Grey Market Search -->
    <input type="text" id="greyMarketInput" placeholder="Enter Reference Number for Grey Market Price" />
    <button onclick="lookupGreyMarket()">Search Grey Market</button>

    <div id="results" class="results"></div>
  </div>

  <script>
    async function lookupReference() {
      const ref = document.getElementById('refInput').value.trim();
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';

      if (!ref) {
        alert('Please enter a reference number.');
        return;
      }

      resultsDiv.innerHTML = '<div class="message">Searching Reference DB...</div>';

      try {
        const response = await fetch(`/.netlify/functions/lookup?ref=${encodeURIComponent(ref)}`);
        if (response.ok) {
          const data = await response.json();
          window.searchResults = data;

          if (!Array.isArray(data) || data.length === 0) {
            resultsDiv.innerHTML = `
              <div class="message">No matches found.</div>
              <button onclick="showAddForm()">➕ Add New Reference</button>
              <div id="addForm"></div>
            `;
          } else {
            resultsDiv.innerHTML = data.map((item, index) => {
              const imagesHtml = (item.images || []).map(filename => `<img src="assets/${filename}" alt="${item.reference} image" class="watch-image" />`).join('');
              return `
                <div class="card" id="card-${index}">
                  <div class="card-text" id="text-${index}">
                    <p class="manufacturer-line"><strong>${item.manufacturer || 'N/A'} — Reference: ${item.reference}</strong></p>
                    <p><strong>Collection:</strong> ${item.collection || 'N/A'}</p>
                    <p><strong>Retail Price:</strong> ${item.retail_price || 'N/A'}</p>
                    <p><strong>Dial:</strong> ${item.dial || 'N/A'}</p>
                    <p><strong>Case:</strong> ${item.case || 'N/A'}</p>
                    <p><strong>Bracelet:</strong> ${item.bracelet || 'N/A'}</p>
                    <p><strong>Movement:</strong> ${item.movement || 'N/A'}</p>
                    <p><strong>Year Introduced:</strong> ${item.year_introduced || 'N/A'}</p>
                    <p><strong>Notes:</strong> ${item.notes || ''}</p>
                    <button class="edit-btn" onclick="enableEdit(${index})">Edit</button>
                    <button class="edit-btn" onclick="deleteRef('${item.reference}')">Delete</button>
                  </div>
                  <div class="card-images">${imagesHtml}</div>
                </div>
              `;
            }).join('');
          }
        } else {
          resultsDiv.innerHTML = `<div class="message">No matches found.</div>`;
        }
      } catch (err) {
        console.error(err);
        resultsDiv.innerHTML = '<div class="message">Error connecting to the server.</div>';
      }
    }

    async function lookupGreyMarket() {
      const ref = document.getElementById('greyMarketInput').value.trim();
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';

      if (!ref) {
        alert('Please enter a reference number.');
        return;
      }

      resultsDiv.innerHTML = '<div class="message">Searching Grey Market DB...</div>';

      try {
        const response = await fetch(`/.netlify/functions/greyMarketLookup?reference=${encodeURIComponent(ref)}`);
        if (response.ok) {
          const data = await response.json();

          if (!Array.isArray(data) || data.length === 0) {
            resultsDiv.innerHTML = `<div class="message">No Grey Market matches found.</div>`;
          } else {
            resultsDiv.innerHTML = data.map(item => `
              <div class="card">
                <div class="card-text">
                  <p class="manufacturer-line"><strong>${item.Manufacturer || 'N/A'} — Reference: ${item['Reference Number'] || 'N/A'}</strong></p>
                  <p><strong>Model:</strong> ${item.Model || 'N/A'}</p>
                  <p><strong>Retail Price:</strong> ${item['Retail Price'] || 'N/A'}</p>
                  <p><strong>Market Price:</strong> ${item['Market Price'] || 'N/A'}</p>
                  <p><strong>Date:</strong> ${item.Date || 'N/A'}</p>
                  <p><strong>Notes:</strong> ${item.Notes || ''}</p>
                </div>
              </div>
            `).join('');
          }
        } else {
          resultsDiv.innerHTML = `<div class="message">No Grey Market matches found.</div>`;
        }
      } catch (err) {
        console.error(err);
        resultsDiv.innerHTML = '<div class="message">Error connecting to the server.</div>';
      }
    }

    // All your other functions stay the same:
    // enableEdit, addImageInput, removeImage, saveEdit, deleteRef, showAddForm, saveNew...
    // They do not conflict with the new lookupGreyMarket()
  </script>
</body>
</html>
