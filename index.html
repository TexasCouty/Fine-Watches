<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fine Watches Reference Lookup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      line-height: 1.6;
    }
    input, button {
      padding: 10px;
      font-size: 1rem;
      margin-right: 10px;
    }
    #result {
      text-align: left;
      margin-top: 30px;
      white-space: pre-wrap;
      background: #f4f4f4;
      padding: 10px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Fine Watches Reference Lookup</h1>
  <input type="text" id="refInput" placeholder="Enter Reference Number" />
  <button onclick="lookupReference()">Search</button>

  <h3>Results:</h3>
  <div id="result"></div>

  <script>
    async function lookupReference() {
      const ref = document.getElementById('refInput').value.trim();
      const result = document.getElementById('result');
      result.textContent = '';

      if (!ref) {
        alert('Please enter a reference number.');
        return;
      }

      try {
        const response = await fetch(`/.netlify/functions/lookup?ref=${encodeURIComponent(ref)}`);
        if (response.ok) {
          const data = await response.json();
          result.textContent = JSON.stringify(data, null, 2);
        } else {
          const error = await response.json();
          result.textContent = error.message || 'Reference not found.';
        }
      } catch (err) {
        console.error(err);
        result.textContent = 'Error connecting to the server.';
      }
    }
  </script>
</body>
</html>
