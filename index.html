<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fine Watches Reference Lookup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: 'Helvetica Neue', Arial, sans-serif; margin: 0; padding: 40px 20px; background: linear-gradient(135deg, #000000, #434343); color: #fff; }
    .container { background: rgba(0, 0, 0, 0.7); padding: 40px; border-radius: 12px; box-shadow: 0 15px 40px rgba(0,0,0,0.5); max-width: 900px; margin: 0 auto; }
    .logo { max-width: 200px; height: auto; display: block; margin: 0 auto 20px auto; }
    h1 { font-size: 1.8rem; color: #d4af37; margin-bottom: 30px; text-align: center; }
    label { display: block; margin-top: 10px; font-weight: bold; color: #d4af37; }
    input, button, textarea { padding: 10px; font-size: 1rem; margin: 5px 0; width: 100%; box-sizing: border-box; border-radius: 6px; }
    input, textarea { border: 1px solid #555; background: #222; color: #fff; }
    input::placeholder { color: #aaa; }
    button { background: #d4af37; color: #000; border: none; cursor: pointer; transition: background 0.3s ease, transform 0.2s ease; }
    button:hover { background: #b9972f; transform: translateY(-2px); }
    .results { margin-top: 30px; text-align: left; }
    .card { background: #111; border: 1px solid #333; border-radius: 6px; padding: 20px; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.3); display: flex; flex-wrap: wrap; }
    .card-text { flex: 1 1 60%; padding-right: 20px; }
    .card-images { flex: 1 1 35%; display: grid; grid-template-columns: repeat(2, 1fr); gap: 8px; justify-content: flex-end; }
    .manufacturer-line { font-weight: bold; font-size: 1rem; color: #d4af37; margin: 0 0 10px 0; }
    .card p { margin: 5px 0; }
    .watch-image { width: 100%; border-radius: 6px; border: 1px solid #333; display: block; }
    .message { padding: 15px; background: #222; border-radius: 4px; text-align: center; }
    .edit-btn { margin-top: 10px; margin-right: 5px; }
    @media (max-width: 700px) { .card { flex-direction: column; } .card-text, .card-images { flex: 1 1 100%; padding: 0; } .card-images { grid-template-columns: repeat(2, 1fr); } .watch-image { width: 100%; } }
  </style>
</head>
<body>
  <div class="container">
    <img src="assets/LuxeTime Circle Black Logo.png" alt="LuxeTime Logo" class="logo" />
    <h1>Fine Watches Reference Lookup</h1>

    <input type="text" id="refInput" placeholder="Enter Reference Number (partial or complete)" />
    <button onclick="lookupReference()">Search</button>

    <div id="results" class="results"></div>
  </div>

  <script>
    async function lookupReference() {
      const ref = document.getElementById('refInput').value.trim();
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';

      if (!ref) {
        alert('Please enter a reference number.');
        return;
      }

      resultsDiv.innerHTML = '<div class="message">Searching...</div>';

      try {
        const response = await fetch(`/.netlify/functions/lookup?ref=${encodeURIComponent(ref)}`);
        if (response.ok) {
          const data = await response.json();
          window.searchResults = data;

          if (!Array.isArray(data) || data.length === 0) {
            resultsDiv.innerHTML = `
              <div class="message">No matches found.</div>
              <button onclick="showAddForm()">➕ Add New Reference</button>
              <div id="addForm"></div>
            `;
          } else {
            resultsDiv.innerHTML = data.map((item, index) => {
              const imagesHtml = (item.images || []).map(filename => `<img src="assets/${filename}" alt="${item.reference} image" class="watch-image" />`).join('');
              return `
                <div class="card" id="card-${index}">
                  <div class="card-text" id="text-${index}">
                    <p class="manufacturer-line"><strong>${item.manufacturer || 'N/A'} — Reference: ${item.reference}</strong></p>
                    <p><strong>Collection:</strong> ${item.collection || 'N/A'}</p>
                    <p><strong>Retail Price:</strong> ${item.retail_price || 'N/A'}</p>
                    <p><strong>Dial:</strong> ${item.dial || 'N/A'}</p>
                    <p><strong>Case:</strong> ${item.case || 'N/A'}</p>
                    <p><strong>Bracelet:</strong> ${item.bracelet || 'N/A'}</p>
                    <p><strong>Movement:</strong> ${item.movement || 'N/A'}</p>
                    <p><strong>Year Introduced:</strong> ${item.year_introduced || 'N/A'}</p>
                    <p><strong>Notes:</strong> ${item.notes || ''}</p>
                    <button class="edit-btn" onclick="enableEdit(${index})">Edit</button>
                    <button class="edit-btn" onclick="deleteRef('${item.reference}')">Delete</button>
                  </div>
                  <div class="card-images">${imagesHtml}</div>
                </div>
              `;
            }).join('');
          }
        } else {
          resultsDiv.innerHTML = `<div class="message">No matches found.</div>`;
        }
      } catch (err) {
        console.error(err);
        resultsDiv.innerHTML = '<div class="message">Error connecting to the server.</div>';
      }
    }

    function enableEdit(index) {
      const item = window.searchResults[index];
      const imagesInputs = (item.images || []).map((filename, i) =>
        `<div><input id="image-${index}-${i}" value="${filename}" /><button onclick="removeImage(${index}, ${i})">Remove</button></div>`
      ).join('');

      const container = document.getElementById(`text-${index}`);
      container.innerHTML = `
        <label>Reference</label><input value="${item.reference}" id="ref-${index}" />
        <label>Manufacturer</label><input value="${item.manufacturer || ''}" id="manufacturer-${index}" />
        <label>Collection</label><input value="${item.collection || ''}" id="collection-${index}" />
        <label>Retail Price</label><input value="${item.retail_price || ''}" id="price-${index}" />
        <label>Dial</label><input value="${item.dial || ''}" id="dial-${index}" />
        <label>Case</label><input value="${item.case || ''}" id="case-${index}" />
        <label>Bracelet</label><input value="${item.bracelet || ''}" id="bracelet-${index}" />
        <label>Movement</label><input value="${item.movement || ''}" id="movement-${index}" />
        <label>Year Introduced</label><input value="${item.year_introduced || ''}" id="year-${index}" />
        <label>Notes</label><textarea id="notes-${index}">${item.notes || ''}</textarea>
        <label>Images</label>
        <div id="images-${index}">${imagesInputs}</div>
        <button onclick="addImageInput(${index})">Add Image</button>
        <button onclick="saveEdit(${index}, '${item.reference}')">Save</button>
        <button onclick="lookupReference()">Cancel</button>
      `;
    }

    function addImageInput(index) {
      const imagesDiv = document.getElementById(`images-${index}`);
      const count = imagesDiv.children.length;
      const newInput = document.createElement('div');
      newInput.innerHTML = `<input id="image-${index}-${count}" placeholder="New image filename" />`;
      imagesDiv.appendChild(newInput);
    }

    function removeImage(index, i) {
      const input = document.getElementById(`image-${index}-${i}`).parentElement;
      input.remove();
    }

    async function saveEdit(index, originalRef) {
      const images = [];
      const imagesDiv = document.getElementById(`images-${index}`);
      imagesDiv.querySelectorAll('input').forEach(input => {
        const val = input.value.trim();
        if (val) images.push(val);
      });

      const fields = {
        reference: document.getElementById(`ref-${index}`).value.trim(),
        manufacturer: document.getElementById(`manufacturer-${index}`).value.trim() || 'N/A',
        collection: document.getElementById(`collection-${index}`).value.trim() || 'N/A',
        retail_price: document.getElementById(`price-${index}`).value.trim() || 'N/A',
        dial: document.getElementById(`dial-${index}`).value.trim() || 'N/A',
        case: document.getElementById(`case-${index}`).value.trim() || 'N/A',
        bracelet: document.getElementById(`bracelet-${index}`).value.trim() || 'N/A',
        movement: document.getElementById(`movement-${index}`).value.trim() || 'N/A',
        year_introduced: document.getElementById(`year-${index}`).value.trim() || 'N/A',
        notes: document.getElementById(`notes-${index}`).value.trim() || '',
        images: images
      };

      await fetch('/.netlify/functions/update', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          reference: originalRef,
          fields: fields
        })
      });

      lookupReference();
    }

    async function deleteRef(reference) {
      if (!confirm(`Are you sure you want to delete ${reference}?`)) return;

      await fetch('/.netlify/functions/delete', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ reference })
      });

      lookupReference();
    }

    function showAddForm() {
      const formDiv = document.getElementById('addForm');
      formDiv.innerHTML = `
        <label>Reference</label><input id="newRef" />
        <label>Manufacturer</label><input id="newManufacturer" />
        <label>Collection</label><input id="newCollection" />
        <label>Retail Price</label><input id="newRetailPrice" />
        <label>Dial</label><input id="newDial" />
        <label>Case</label><input id="newCase" />
        <label>Bracelet</label><input id="newBracelet" />
        <label>Movement</label><input id="newMovement" />
        <label>Year Introduced</label><input id="newYear" />
        <label>Notes</label><textarea id="newNotes"></textarea>
        <label>Images (comma-separated)</label><textarea id="newImages"></textarea>
        <button onclick="saveNew()">Save</button>
      `;
    }

    async function saveNew() {
      const newDoc = {
        reference: document.getElementById('newRef').value.trim(),
        manufacturer: document.getElementById('newManufacturer').value.trim() || 'N/A',
        collection: document.getElementById('newCollection').value.trim() || 'N/A',
        retail_price: document.getElementById('newRetailPrice').value.trim() || 'N/A',
        dial: document.getElementById('newDial').value.trim() || 'N/A',
        case: document.getElementById('newCase').value.trim() || 'N/A',
        bracelet: document.getElementById('newBracelet').value.trim() || 'N/A',
        movement: document.getElementById('newMovement').value.trim() || 'N/A',
        year_introduced: document.getElementById('newYear').value.trim() || 'N/A',
        notes: document.getElementById('newNotes').value.trim() || '',
        images: document.getElementById('newImages').value.trim().split(',').map(s => s.trim())
      };

      await fetch('/.netlify/functions/add', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(newDoc)
      });

      lookupReference();
    }
  </script>
</body>
</html>
