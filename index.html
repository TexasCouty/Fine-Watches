<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Grey Market Lookup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: sans-serif; padding: 20px; background: #111; color: #fff; }
    .container { max-width: 1200px; margin: auto; }
    input, button { padding: 8px; margin: 4px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; table-layout: fixed; }
    th, td { border: 1px solid #333; padding: 8px; word-break: break-word; }
    th { background: #d4af37; color: #000; cursor: pointer; }
    td input { width: 95%; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Grey Market Lookup</h1>
    <input type="text" id="greyMarketInput" placeholder="Enter Model (partial ok)" />
    <button onclick="lookupGreyMarket()">Search</button>

    <div id="results"></div>
  </div>

<script>
let greyMarketData = [];

async function lookupGreyMarket() {
  const ref = document.getElementById('greyMarketInput').value.trim();
  const resultsDiv = document.getElementById('results');
  resultsDiv.innerHTML = '';

  if (!ref) { alert('Enter a model number.'); return; }

  resultsDiv.innerHTML = 'Searching...';

  const res = await fetch(`/.netlify/functions/greyMarketLookup?reference=${encodeURIComponent(ref)}`);
  const data = await res.json();
  greyMarketData = data;

  if (!data.length) {
    resultsDiv.innerHTML = 'No results found.';
    return;
  }

  let html = `<table id="greyMarketTable">
    <thead>
      <tr>
        <th onclick="sortTable(0)">Date Entered</th>
        <th>Year</th>
        <th>Model</th>
        <th>Model Name</th>
        <th>Nickname or Dial</th>
        <th>Bracelet</th>
        <th>Bracelet Metal/Color</th>
        <th>Price</th>
        <th>Full Set</th>
        <th>Retail Ready</th>
        <th>Current Retail</th>
        <th>Dealer</th>
        <th>Comments</th>
        <th>Actions</th>
      </tr>
    </thead><tbody>`;

  data.forEach((item, idx) => {
    html += `<tr id="row-${idx}">
      <td>${item["Date Entered"] || ''}</td>
      <td>${item.Year || ''}</td>
      <td>${item.Model || ''}</td>
      <td>${item["Model Name"] || ''}</td>
      <td>${item["Nickname or Dial"] || ''}</td>
      <td>${item.Bracelet || ''}</td>
      <td>${item["Bracelet Metal/Color"] || ''}</td>
      <td>${item.Price || ''}</td>
      <td>${item["Full Set"] || ''}</td>
      <td>${item["Retail Ready"] || ''}</td>
      <td>${item["Current Retail (Not Inc Tax)"] || ''}</td>
      <td>${item.Dealer || ''}</td>
      <td>${item.Comments || ''}</td>
      <td><button onclick="editRow(${idx})">Edit</button></td>
    </tr>`;
  });

  html += `</tbody></table>`;

  // Add New Row form
  html += `<h3>Add New Row</h3>
    <div id="addRow">
      ${['Date Entered','Year','Model','Model Name','Nickname or Dial','Bracelet',
        'Bracelet Metal/Color','Price','Full Set','Retail Ready',
        'Current Retail (Not Inc Tax)','Dealer','Comments']
        .map(f => `<label>${f}: <input id="new-${f.replace(/[^a-z0-9]/gi,'')}" /></label>`).join('<br>')}
      <button onclick="saveNewRow()">Save New Row</button>
    </div>`;

  resultsDiv.innerHTML = html;
}

function editRow(idx) {
  const item = greyMarketData[idx];
  const row = document.getElementById(`row-${idx}`);
  row.innerHTML = `
    <td><input id="edit-DateEntered-${idx}" value="${item["Date Entered"]||''}"></td>
    <td><input id="edit-Year-${idx}" value="${item.Year||''}"></td>
    <td><input id="edit-Model-${idx}" value="${item.Model||''}"></td>
    <td><input id="edit-ModelName-${idx}" value="${item["Model Name"]||''}"></td>
    <td><input id="edit-Nickname-${idx}" value="${item["Nickname or Dial"]||''}"></td>
    <td><input id="edit-Bracelet-${idx}" value="${item.Bracelet||''}"></td>
    <td><input id="edit-BraceletMetal-${idx}" value="${item["Bracelet Metal/Color"]||''}"></td>
    <td><input id="edit-Price-${idx}" value="${item.Price||''}"></td>
    <td><input id="edit-FullSet-${idx}" value="${item["Full Set"]||''}"></td>
    <td><input id="edit-RetailReady-${idx}" value="${item["Retail Ready"]||''}"></td>
    <td><input id="edit-CurrentRetail-${idx}" value="${item["Current Retail (Not Inc Tax)"]||''}"></td>
    <td><input id="edit-Dealer-${idx}" value="${item.Dealer||''}"></td>
    <td><input id="edit-Comments-${idx}" value="${item.Comments||''}"></td>
    <td><button onclick="saveEdit(${idx})">Save</button></td>
  `;
}

async function saveEdit(idx) {
  const item = greyMarketData[idx];
  const updated = {
    "Date Entered": document.getElementById(`edit-DateEntered-${idx}`).value,
    "Year": document.getElementById(`edit-Year-${idx}`).value,
    "Model": document.getElementById(`edit-Model-${idx}`).value,
    "Model Name": document.getElementById(`edit-ModelName-${idx}`).value,
    "Nickname or Dial": document.getElementById(`edit-Nickname-${idx}`).value,
    "Bracelet": document.getElementById(`edit-Bracelet-${idx}`).value,
    "Bracelet Metal/Color": document.getElementById(`edit-BraceletMetal-${idx}`).value,
    "Price": document.getElementById(`edit-Price-${idx}`).value,
    "Full Set": document.getElementById(`edit-FullSet-${idx}`).value,
    "Retail Ready": document.getElementById(`edit-RetailReady-${idx}`).value,
    "Current Retail (Not Inc Tax)": document.getElementById(`edit-CurrentRetail-${idx}`).value,
    "Dealer": document.getElementById(`edit-Dealer-${idx}`).value,
    "Comments": document.getElementById(`edit-Comments-${idx}`).value,
  };
  await fetch('/.netlify/functions/updateGreyMarket', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ id: item._id, fields: updated })
  });
  lookupGreyMarket();
}

async function saveNewRow() {
  const newRow = {};
  ['DateEntered','Year','Model','ModelName','NicknameorDial','Bracelet','BraceletMetalColor',
   'Price','FullSet','RetailReady','CurrentRetailNotIncTax','Dealer','Comments']
   .forEach(f => {
     newRow[f.replace(/([A-Z])/g,' $1').trim().replace(/Not Inc Tax/, '(Not Inc Tax)').replace(/or Dial/, 'or Dial').replace(/Metal Color/,'Metal/Color')] = document.getElementById(`new-${f}`).value;
   });
  await fetch('/.netlify/functions/addGreyMarket', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(newRow)
  });
  lookupGreyMarket();
}
</script>
</body>
</html>
