<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LuxeTime Watch Lookup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>LuxeTime Watch Lookup</h1>
  </header>

  <main>
    <!-- ===== Unified Grey Market Search ===== -->
    <section id="greyMarketLookupSection">
      <h2>Grey Market Lookup</h2>

      <label for="combinedSearchInput"><strong>Enter Watch Details:</strong></label>
      <input
        type="text"
        id="combinedSearchInput"
        placeholder="Enter Model or Ref or Nickname or Dial"
      >
      <button onclick="lookupCombinedGreyMarket()">Search Grey Market</button>
    </section>

    <!-- ===== Add New Grey Market Entry ===== -->
    <section id="addGreyMarketSection">
      <button id="addGreyMarketBtn" onclick="showAddGreyMarketForm()">Add New Grey Market Entry</button>

      <div id="greyMarketFormContainer" style="display:none;">
        <h3 id="greyMarketFormTitle">Add New Grey Market Entry</h3>

        <form id="greyMarketForm">
          <label for="gm_unique_id">Unique ID</label>
          <input type="text" id="gm_unique_id" name="gm_unique_id">

          <label for="gm_date_entered">Date Entered</label>
          <input type="date" id="gm_date_entered" name="gm_date_entered">

          <label for="gm_year">Year</label>
          <input type="text" id="gm_year" name="gm_year">

          <label for="gm_model">Model</label>
          <input type="text" id="gm_model" name="gm_model">

          <label for="gm_model_name">Model Name</label>
          <input type="text" id="gm_model_name" name="gm_model_name">

          <label for="gm_nickname">Nickname or Dial</label>
          <input type="text" id="gm_nickname" name="gm_nickname">

          <label for="gm_bracelet">Bracelet</label>
          <input type="text" id="gm_bracelet" name="gm_bracelet">

          <label for="gm_bracelet_metal_color">Bracelet Metal/Color</label>
          <input type="text" id="gm_bracelet_metal_color" name="gm_bracelet_metal_color">

          <label for="gm_price">Price</label>
          <input type="text" id="gm_price" name="gm_price">

          <label for="gm_full_set">Full Set</label>
          <input type="text" id="gm_full_set" name="gm_full_set">

          <label for="gm_retail_ready">Retail Ready</label>
          <input type="text" id="gm_retail_ready" name="gm_retail_ready">

          <label for="gm_current_retail">Current Retail (Not Inc Tax)</label>
          <input type="text" id="gm_current_retail" name="gm_current_retail">

          <label for="gm_dealer">Dealer</label>
          <input type="text" id="gm_dealer" name="gm_dealer">

          <label for="gm_comments">Comments</label>
          <textarea id="gm_comments" name="gm_comments"></textarea>

          <label for="gm_image">Image</label>
          <input type="file" id="gm_image" name="gm_image" accept="image/*">
          <img id="gm_current_img" style="max-width:200px; display:none; margin-top:10px;" />

          <div class="form-buttons">
            <button type="button" onclick="saveGreyMarketEntry()">Save</button>
            <button type="button" id="gm_delete_button" style="display:none;">Delete</button>
            <button type="button" onclick="cancelGreyMarketForm()">Cancel</button>
          </div>
        </form>
      </div>
    </section>

    <!-- ===== Search Results ===== -->
    <section id="resultsSection">
      <div id="results"></div>
    </section>

  </main>

  <!-- ===== Modal for Enlargeable Images ===== -->
  <div id="imgModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="imgModalImg">
  </div>

  <script src="main.js"></script>
</body>
</html>
