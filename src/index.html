<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LuxeTime Watches Lookup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Branding -->
    <img src="assets/LuxeTime Square Black Logo.png" alt="LuxeTime Logo" class="logo" />
    <h1>LuxeTime Watches Lookup</h1>

    <!-- Two sections: Grey Market + Reference -->
    <div class="lookup-grid">
      <!-- ── GREY MARKET LOOKUP ───────────────────────────────────────────── -->
      <section class="lookup-section">
        <h2>Grey Market Lookup</h2>

        <!-- Toolbar: search + buttons -->
        <div class="toolbar">
          <div class="row">
            <input id="searchInput" class="input" type="search"
                   placeholder="Search model, nickname, dealer…" />
            <span id="resultCount" class="note"></span>
          </div>
          <div class="toolbar-actions">
            <button id="gmSearchBtn" class="btn primary" type="button">Grey Market Lookup</button>
            <button id="openAddBtn" class="btn" type="button">Add New Grey Market Entry</button>
          </div>
        </div>

        <!-- Results mount point (list/table) -->
        <div id="resultsContainer"></div>

        <!-- Full-width details card appears here after selecting a result -->
        <div id="gmDetail" class="detail-host"></div>
      </section>

      <!-- ── REFERENCE LOOKUP ─────────────────────────────────────────────── -->
      <section class="lookup-section">
        <h2>Reference Lookup</h2>
        <label for="referenceInput"><strong>Enter Reference or Keywords:</strong></label>
        <input id="referenceInput" class="input" placeholder="e.g., 15210OR, Royal Oak, Offshore" />
        <button id="referenceBtn" class="btn" type="button">Reference Lookup</button>

        <!-- Reference result list -->
        <div id="referenceOut" class="results"></div>

        <!-- Full-width details card appears here after selecting a reference -->
        <div id="refDetail" class="detail-host"></div>
      </section>
    </div>
  </div>

  <!-- Image Modal -->
  <div id="imgModal" class="modal" role="dialog" aria-modal="true" aria-label="Image preview">
    <img id="imgModalImg" alt="Expanded watch image" />
    <button id="modalClose" class="btn" style="position:fixed;top:16px;right:16px">Close</button>
  </div>

  <!-- Bottom sheet editor -->
  <div id="editSheet" class="sheet" role="dialog" aria-modal="true" aria-label="Edit entry">
    <div class="grab"></div>
    <div class="inner">
      <form id="editForm">
        <div style="display:grid;gap:8px">
          <!-- Required by update endpoint -->
          <input class="input" name="Unique ID" placeholder="Unique ID" readonly />

          <input class="input" name="Model" placeholder="Model" />
          <input class="input" name="Dealer" placeholder="Dealer" />
          <input class="input" name="Price" type="number" inputmode="decimal" placeholder="Price" />
          <label><input type="checkbox" name="Full Set" /> Full Set</label>
          <label><input type="checkbox" name="Retail Ready" /> Retail Ready</label>
          <input class="input" name="Year" placeholder="Year" />
          <input class="input" name="Metal" placeholder="Metal" />
          <input class="input" name="BraceletColor" placeholder="Bracelet Color" />
          <input class="input" name="ImageUrl" placeholder="Image URL (auto-filled on upload)" />
          <input class="input" type="file" name="imageFile" accept="image/*" />
        </div>
        <div class="actions">
          <button type="button" id="sheetClose" class="btn">Cancel</button>
          <button type="submit" class="btn primary">Save</button>
        </div>
      </form>
    </div>
  </div>

  <!-- JS -->
  <script src="main.js"></script>
  <script src="reference.js"></script>
</body>
</html>
