<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LuxeTime Watches Lookup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Logo + Title -->
    <img src="assets/LuxeTime Square Black Logo.png" alt="LuxeTime Logo" class="logo" />
    <h1>LuxeTime Watches Lookup</h1>

    <!-- Toolbar: unified search + filters -->
    <div class="toolbar">
      <div class="row">
        <input id="searchInput" class="input" type="search" placeholder="Search model, nickname, dealerâ€¦" />
        <span id="resultCount" class="note"></span>
      </div>
      <div id="filtersBar" class="chips">
        <span class="chip" data-chip="fullSet">Full Set</span>
        <span class="chip" data-chip="retailReady">Retail Ready</span>
      </div>
    </div>

    <!-- Results mount point -->
    <div id="resultsContainer" class="container"></div>

    <!-- Grey Market Add/Edit Form (now bottom sheet) -->
    <div id="editSheet" class="sheet" role="dialog" aria-modal="true" aria-label="Edit entry">
      <div class="grab"></div>
      <div class="inner">
        <form id="editForm">
          <div style="display:grid;gap:8px">
            <input class="input" name="Model" placeholder="Model" />
            <input class="input" name="Dealer" placeholder="Dealer" />
            <input class="input" name="Price" type="number" inputmode="decimal" placeholder="Price" />
            <label><input type="checkbox" name="FullSet" /> Full Set</label>
            <label><input type="checkbox" name="RetailReady" /> Retail Ready</label>
            <input class="input" name="Year" placeholder="Year" />
            <input class="input" name="Metal" placeholder="Metal" />
            <input class="input" name="BraceletColor" placeholder="Bracelet Color" />
            <input class="input" name="ImageUrl" placeholder="Image URL (auto-filled on upload)" />
            <input class="input" type="file" name="imageFile" accept="image/*" />
          </div>
          <div class="actions">
            <button type="button" id="sheetClose" class="btn">Cancel</button>
            <button type="submit" class="btn primary">Save</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Reference Lookup -->
    <div class="lookup-section">
      <h2>Reference Lookup</h2>
      <label for="referenceInput"><strong>Enter Reference or Keywords:</strong></label>
      <input id="referenceInput" placeholder="e.g., 15210OR, Royal Oak, Offshore" />
      <button id="referenceBtn">Reference Lookup</button>
      <div id="referenceOut" class="results"></div>
    </div>
  </div>

  <!-- Image Modal -->
  <div id="imgModal" class="modal" role="dialog" aria-modal="true" aria-label="Image preview">
    <img id="imgModalImg" alt="Expanded watch image" />
    <button id="modalClose" class="btn" style="position:fixed;top:16px;right:16px">Close</button>
  </div>

  <!-- JS -->
  <script src="main.js"></script>
  <script src="reference.js"></script>
</body>
</html>
